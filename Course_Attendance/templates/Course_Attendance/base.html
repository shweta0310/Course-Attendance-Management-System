<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

  <!-- Favicons -->
  <link href="{%static 'Course_Attendance/img/favicon.png' %}" rel="icon">
  <link href="{%static 'Course_Attendance/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="{%static 'Course_Attendance/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--external css-->
  <link href="{%static 'Course_Attendance/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{%static 'Course_Attendance/css/style.css' %}" rel="stylesheet">
  <link href="{%static 'Course_Attendance/css/style-responsive.css' %}" rel="stylesheet">
   <!-- blueimp Gallery styles -->
  <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
  <link rel="stylesheet" href="{%static 'Course_Attendance/lib/file-uploader/css/jquery.fileupload.css' %}">
  <link rel="stylesheet" href="{%static 'Course_Attendance/lib/file-uploader/css/jquery.fileupload-ui.css' %}">
  <!-- CSS adjustments for browsers with JavaScript disabled -->
  <noscript>
      <link rel="stylesheet" href="{%static 'Course_Attendance/lib/file-uploader/css/jquery.fileupload-noscript.css' %}">
  </noscript>
  <noscript>
      <link rel="stylesheet" href="{%static 'Course_Attendance/lib/file-uploader/css/jquery.fileupload-ui-noscript.css' %}">
  </noscript>

  {% block title_content %}
  {% endblock %}

</head>

<body>
  <section id="container">
    {% include 'Course_Attendance/header.html' %}
    {% block sidebar_content %}
      {% endblock %}
      {% block main_content %}
      {% endblock %}

    {% include 'Course_Attendance/footer.html' %}
  </section>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{%static 'Course_Attendance/lib/jquery/jquery.min.js' %}"></script>
  <script src="{%static 'Course_Attendance/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{%static 'Course_Attendance/lib/jquery-ui-1.9.2.custom.min.js' %}"></script>
  <script src="{%static 'Course_Attendance/lib/jquery.ui.touch-punch.min.js' %}"></script>
  <script class="include" type="text/javascript" src="{%static 'Course_Attendance/lib/jquery.dcjqaccordion.2.7.js' %}"></script>
  <script src="{%static 'Course_Attendance/lib/jquery.scrollTo.min.js' %}"></script>
  <script src="{%static 'Course_Attendance/lib/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="{%static 'Course_Attendance/lib/common-scripts.js' %}"></script>
  <!--script for this page-->
  <!--- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  {% block script_content %}
  {% endblock %}

</body>
</html>
